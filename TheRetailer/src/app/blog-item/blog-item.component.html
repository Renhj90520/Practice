<div class="pic">
  <img [src]="item.src" alt="">
  <p class="corner-sign">
    <span class="date">02</span>
    <span class="month">APR</span>
  </p>
</div>
<div class="info">
  <p class="title">{{item.title}}</p>
  <p class="comm">{{item.comm}}</p>
  <p class="synopsis">{{item.synopsis}}</p>
</div>
